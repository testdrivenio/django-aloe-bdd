name: flake8
on: [push]

jobs:
  lint:
  runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
        - name: run flake8
          run: |
            python3 -m flake8 .
          
